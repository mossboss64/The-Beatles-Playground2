<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beatles Playground - Home!</title>
    <link rel="icon" type="image/png" href="images/header.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading red">
      <img src="images/header.png" alt="Header" />
    </div>

    <div class="content">
      <div class="left-content">
        <div class="beatle1" id="ringo">
          <a
            href="ringo.html"
            style="width: 100%; height: 100%; display: block"
          >
            <div class="flip-card">
              <div class="flip-inner">
                <div class="flip-front">
                  <img
                    class="beatlesize"
                    src="images/beatles/ringo1.png"
                    alt="Ringo"
                  />
                </div>
                <div class="flip-back">
                  <img
                    src="images/beatles/flipringo.png"
                    class="silhouette"
                    alt="Ringo Silhouette"
                  />
                </div>
              </div>
            </div>
          </a>
        </div>

        <div class="beatle1" id="john">
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front">
                <img
                  class="beatlesize2"
                  src="images/beatles/john1.png"
                  alt="John"
                />
              </div>
              <div class="flip-back">
                <img
                  src="images/beatles/flipjohn.png"
                  class="silhouette"
                  alt="John Silhouette"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="beatle1" id="paul">
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front">
                <img
                  class="beatlesize3"
                  src="images/beatles/paul1.png"
                  alt="Paul"
                />
              </div>
              <div class="flip-back">
                <img
                  src="images/beatles/flippaul.png"
                  class="silhouette"
                  alt="Paul Silhouette"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="beatle1" id="george">
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front">
                <img
                  class="beatlesize4"
                  src="images/beatles/george1.png"
                  alt="George"
                />
              </div>
              <div class="flip-back">
                <img
                  src="images/beatles/flipgeorge.png"
                  class="silhouette"
                  alt="George Silhouette"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="right-content">
        <div class="home-button">
          <a href="albumpage.html">
            <img src="images/ALBUMS.png" class="AB" alt="Albums" />
          </a>
          <a href="explore.html">
            <img src="images/explore.png" class="EB" alt="Explore" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
